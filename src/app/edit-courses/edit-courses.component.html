<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h1>Edit Course</h1>
      <form #form="ngForm" (ngSubmit)="updateCourse()">
        <div class="form-group">
          <label for="name">Course Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="course.name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" name="description" [(ngModel)]="course.description">
        </div>
        <div class="form-group">
          <label for="duration">Duration</label>
          <input type="text" class="form-control" id="duration" name="duration" [(ngModel)]="course.duration">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
</div>
