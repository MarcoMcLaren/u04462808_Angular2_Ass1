<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h1>Add Course</h1>
        <form #form="ngForm" (ngSubmit)="addCourse()">
          <div class="form-group">
            <label for="name">Course Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "addCourseRequest.name">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)] = "addCourseRequest.description">
          </div>
          <div class="form-group">
            <label for="duration">Duration</label>
            <input type="text" class="form-control" id="duration" name="duration" [(ngModel)] = "addCourseRequest.duration">
          </div>
          <br>
          <button class="btn btn-primary" (click)="addCourse()" routerLink="/courses" >Add</button>

        </form>
      </div>
    </div>
  </div>
