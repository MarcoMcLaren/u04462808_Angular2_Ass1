<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h1>Add Course</h1>
        <form #form="ngForm" (ngSubmit)="addCourse()" novalidate>
          <div class="form-group">
            <label for="name">Course Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "addCourseRequest.name" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)] = "addCourseRequest.description" required>
          </div>
          <div class="form-group">
            <label for="duration">Duration</label>
            <input type="text" class="form-control" id="duration" name="duration" [(ngModel)] = "addCourseRequest.duration" required>
          </div>
          <br>
          <button class="btn btn-primary"[disabled]="form.invalid" (click)="addCourse()" routerLink="/courses"style="margin-right: 10px;" >Add</button>
          <button class="btn btn-warning" routerLink="/courses" style="color: white;">Cancel</button>
        </form>
      </div>
    </div>
  </div>
